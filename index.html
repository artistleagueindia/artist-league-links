<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Artist League Camp — Links</title>
<style>
  :root{
    --blue-1:#012241;
    --blue-2:#003b79;
    --accent:#ffd44a;
    --btn-border: rgba(255,212,74,0.12);
  }
  html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
  body{
    background: linear-gradient(180deg,var(--blue-1) 0%, var(--blue-2) 60%);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
  }

  /* Card */
  .card{
    width:100%;
    max-width:420px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    border-radius:18px;
    box-shadow: 0 10px 30px rgba(2,10,30,0.5);
    padding:22px;
    position:relative;
    overflow:hidden;
    text-align:center;
  }

  /* Soft wave background (svg) */
  .wave {
    position:absolute;
    left:-10%;
    right:-10%;
    top:-30%;
    height:260px;
    opacity:0.12;
    z-index:0;
    transform-origin:center;
    animation: float 6s ease-in-out infinite;
  }
  @keyframes float{
    0%{ transform: translateY(0px) rotate(-1deg); }
    50%{ transform: translateY(6px) rotate(0.5deg); }
    100%{ transform: translateY(0px) rotate(-1deg); }
  }

  /* Logo (inline SVG sits above headline) */
  .brand {
    position:relative;
    z-index:2;
    margin-bottom:6px;
  }
  .brand svg { width:120px; height:auto; display:block; margin:0 auto; filter: drop-shadow(0 6px 20px rgba(0,122,204,0.18)); }

  h1{
    margin:8px 0 2px;
    font-size:18px;
    letter-spacing:2px;
    font-weight:700;
    z-index:2;
  }
  h2{
    margin:0 0 18px;
    font-weight:500;
    color:rgba(255,255,255,0.92);
    font-size:14px;
  }

  /* Buttons: transparent with subtle borders */
  .btn {
    display:block;
    width:100%;
    max-width:320px;
    margin:10px auto;
    padding:14px 18px;
    border-radius:12px;
    text-decoration:none;
    color: #fff;
    font-weight:700;
    letter-spacing:0.6px;
    border: 1.5px solid rgba(255,255,255,0.12);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 6px 18px rgba(3,10,30,0.45), inset 0 -1px 0 rgba(255,255,255,0.02);
    transition: all 220ms ease;
    position:relative;
    z-index:2;
  }
  .btn.primary { border-color: rgba(0,170,255,0.18); }
  .btn:hover{
    transform: translateY(-4px);
    border-color: rgba(255,212,74,0.95);
    background: linear-gradient(90deg, rgba(0,170,255,0.14), rgba(0,120,200,0.14));
    box-shadow: 0 12px 30px rgba(0,50,100,0.45);
  }

  /* Social row */
  .socials { display:flex; gap:16px; justify-content:center; margin-top:18px; z-index:2; position:relative; }
  .socials a{
    width:46px; height:46px; border-radius:10px;
    display:inline-flex; align-items:center; justify-content:center;
    background: rgba(255,255,255,0.04);
    text-decoration:none;
    transition: transform 180ms ease, box-shadow 180ms ease;
    border:1px solid rgba(255,255,255,0.04);
  }
  .socials a:hover{ transform: translateY(-4px) scale(1.06); box-shadow: 0 8px 20px rgba(0,122,204,0.18); }
  .socials svg{ width:22px; height:22px; fill:#fff; display:block; }

  /* small note */
  .note{ margin-top:14px; font-size:12px; color: rgba(255,255,255,0.75); z-index:2; }

  /* Responsive adjustments */
  @media (max-width:400px){
    .card{ padding:18px; border-radius:14px; }
    .brand svg{ width:108px; }
    .btn{ padding:12px 14px; border-radius:10px; }
    .socials a{ width:44px; height:44px; }
  }
</style>
</head>
