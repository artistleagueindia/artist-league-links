<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist League Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            width: 420px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }
        .card img.logo {
            width: 100px;
            height: auto;
            margin-top: 20px;
        }
        .card h1 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
        }
        .links a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .links a:hover {
            background-color: #0056b3;
        }
        footer {
            padding: 15px;
            font-size: 0.8em;
            background: #f1f1f1;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="logo.png" alt="Artist League Logo" class="logo">
        <h1>Artist League</h1>
        <div class="links">
            <a href="https://instagram.com/artistleagueindia" target="_blank">Instagram</a>
            <a href="https://youtube.com/@artistleagueindia" target="_blank">YouTube</a>
            <a href="https://open.spotify.com/artist/xyz" target="_blank">Spotify</a>
        </div>
        <footer>Â© 2025 Artist League India</footer>
    </div>
</body>
</html>
